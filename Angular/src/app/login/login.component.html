<div class="col-md-4 offset-md-4 mt-5 card card-body">
    <h4 class="text-center">Please Login!</h4>
    <form action="" #loginForm='ngForm' (ngSubmit)='printForm(loginForm)'>
        <div class="form-group">
            <label for="">UserName</label>
            <input type="email" placeholder="Enter Your Name" name="username" class="form-control" 
            minlength="5" required #username='ngModel' ngModel email>
        </div>

        <div *ngIf='username.touched && username.invalid'>
            <div class="alert alert-danger">
                This input feild takes only Email
            </div>
            <div class="alert alert-danger" *ngIf="username.errors.minlength">
                Minimum length of this input field is 5
            </div>
            <div class="alert alert-danger" *ngIf="username.errors.required">
                This input field is required
            </div>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" placeholder="Enter password" name="password" class="form-control" 
            #password='ngModel' ngModel required pattern='suchi'> 
        </div>
    <div *ngIf='password.invalid && password.touched'>       
        <div class='alert alert-danger' *ngIf='password.errors.pattern'>
            password doesn't match
        </div>
         <div class='alert alert-danger'>Enter password</div>
                
    </div>

        <div class="btn-group col-md-12">
            <button type="reset" class="btn btn-outline-secondary">Reset</button>
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
</form>
</div>

<table class="table table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <td>sno</td>
            <td>UserName</td>
            <td>Password</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users; index as i'>                                      
            <td>{{i+1}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
        </tr>
    </tbody>
</table>
