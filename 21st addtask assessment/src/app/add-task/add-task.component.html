<div class="col-md-4 offset-3 mt-3 card card-body">
<form action="" method="" role="form" #form='ngForm'  (ngSubmit)='print(form)'>
    <h4 class="text-center"> ADD TASK!!!!</h4>

    <div class="form-group">
        <label for="">TASK NAME</label>
        <input type="text" class="form-control" id="" name="name" #name='ngModel' ngModel placeholder="Enter Name">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<app-view-all-task [task]='taskData'></app-view-all-task>
<table class="table table-hover">
        <!-- <thead>
            <tr>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead> -->
        <tbody>
            <tr *ngFor= 'let i of array'>
                <td>{{i.name}}</td>
                <td><button type="submit" class="btn btn-warning">Edit</button></td>
                <td><button type="submit" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
