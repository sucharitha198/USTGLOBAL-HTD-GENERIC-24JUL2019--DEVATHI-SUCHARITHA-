
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= 'let i of task'>
            <td>{{i.name}}</td>
            <td><button type="submit" class="btn btn-warning">Edit</button></td>
            <td><button type="submit" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
