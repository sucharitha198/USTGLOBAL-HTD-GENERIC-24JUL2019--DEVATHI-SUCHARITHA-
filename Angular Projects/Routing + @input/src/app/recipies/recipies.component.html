<div class = "container">
    <div class='col-md-3 mt-4 float-left'>
      <div class="card card-body" *ngFor="let recipie of recipies">
        <img src="{{recipie.img}}" alt=".img not found" class="card-img-top" (click)='sendRecipie(recipie)'>
        <h4 class="card-title">{{recipie.name}}</h4>
      </div>
    </div>
    <app-recipie-details [recipieDetails]='recipieData'></app-recipie-details>
</div>
