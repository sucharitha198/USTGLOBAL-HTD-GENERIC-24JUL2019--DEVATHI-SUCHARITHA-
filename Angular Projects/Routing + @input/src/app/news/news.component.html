<div class = "container">
    <div class='col-md-3 mt-4 float-left'>
      <div class="card card-body" *ngFor="let new of news">
        <img src="{{new.img}}" alt=".img not found" class="card-img-top" 
(click)='sendNews(news)'>
        <h4 class="card-title">{{new.name}}</h4>
      </div>
    </div>
    <app-news-details [newsDetails]='newsData'></app-news-details>
    </div>
