<ul class="list-group">
    <li class="list-group-item" *ngFor='let user of users'>{{user.name}}</li>
</ul>
<div *ngIf="condition" class="alert alert-success" role="alert">User removed successfully
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
<div class='container'>
        <table class="table table-hover table-bordered mt-5">
                <thead class='thead-dark'>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let i of users'>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.city}}</td>
                        <td><button class='btn btn-outline-danger'
                            (click)='removeUser(i)'>Remove</button></td>
                    </tr>
                </tbody>
            </table>
            
</div>
