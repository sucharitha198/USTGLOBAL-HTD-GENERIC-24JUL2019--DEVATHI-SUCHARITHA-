<div class="container">
    <div *ngFor = 'let news of indianNews' class="col-md-6 mt-5">
        <img src="{{news.urlToImage}}" alt="" class="container col-md-4">
        <h4>{{news.title}}</h4>
        <p>{{news.description}}</p>
        <a href="{{news.url}}" class="btn btn-dark">for more information</a>
    </div>
</div>
