<table class="table table-bordered table-hover mt-5">
    <thead class="thead-dark">
        <th>id</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor='let i of user'>
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.body}}</td>
        </tr>
    </tbody>
</table>
