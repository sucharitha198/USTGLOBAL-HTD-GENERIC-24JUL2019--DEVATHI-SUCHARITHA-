<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object</title>
</head>
<body>
    <script>  
    console.log('----obect 1---')
     var doctor={
        name:'arun',
        specialist:'cardio',
        age:30,
    }
     console.log(doctor.name)
     console.log(doctor.specialist)
     console.log(doctor.age)
     console.log('-----object 2-----')
     var patient={
         name:'mani',
         disease:'diabetes',
         medicine:'inculin',
     }
         console.log(patient.name)
         console.log(patient.disease)
         console.log(patient.medicine)
         console.log('-----object 3-----')
         var software={
             job1:'manual testing',
             job2:'automation testing',
             job3:'developer',
         }
         console.log(software.job1)
         console.log(software.job2)
         console.log(software.job3)
         console.log('----object 4----')
         var fruits={
             fruit1:'orange',
             fruit2:'apple',
             fruit3:'banana',
             fruit4:'mango',
         }
             console.log(fruits.fruit1)
             console.log(fruits.fruit2)
             console.log(fruits.fruit3)
             console.log(fruits.fruit4)
             console.log('----object 5-----')
        var adress={
            dno:'18/427',
            streetname:'BKM street',
            state:'andhra',
        }
        console.log(adress.dno)
        console.log(adress.streetname)
        console.log(adress.state)
        console.log('-----objects with new keyword------')
        var person=new Object();
        person.name='varun';
        person.age=21;
        person.color='white';
        console.log(person.name);
        console.log(person.age);
        console.log(person.color);
        console.log('----object 2---')
        var adress=new Object();
        adress.dno='18-427';
        adress.street='BKM street';
        adress.state='Andhra';
        console.log(adress.dno);
        console.log(adress.street);
        console.log(adress.state);
        console.log('----object 3---')
        var fruits = new Object();
        fruits.name = 'Mango';
        fruits.name2 = 'Banana';
        fruits.name3 = 'Apple';
        fruits.name4 = 'Jack Fruit';
        console.log(fruits.name);
        console.log(fruits.name2);
        console.log(fruits.name3);
        console.log(fruits.name4);
        console.log('----object 4----');
        var branch = new Object();
        branch.name1 = 'ECE';
        branch.name2 = 'CSE';
        branch.name3 = 'EEE';
        branch.name4 = 'MEC';
        console.log(branch.name1);
        console.log(branch.name2);
        console.log(branch.name3);
        console.log(branch.name4);
        console.log('----object 5---');
        var students = new Object();
        students. name1 = 'Suchi';
        students. name2 = 'Sudha';
        students. name3 = 'Srija';
        students. name4 = 'Sandhya';
        console.log(students.name1);
        console.log(students.name2);
        console.log(students.name3);
        console.log(students.name4);
</script>
 
</body>
</html>
