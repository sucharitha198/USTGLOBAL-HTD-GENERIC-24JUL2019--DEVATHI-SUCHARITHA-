<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
<div class="container">
        <div class="card col-md-6  mt-2 offset-3">
   <form action="" method="POST" role="form">
       <legend>Registration Form</legend>
   
       <div class="form-group">
           <label for="">First Name</label>
           <input type="text" class="form-control" id="frst" placeholder="First Name">
       </div>
       <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" class="form-control" id="lst" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="">Email ID</label>
        <input type="email" class="form-control" id="email" placeholder="ex:myname@gmail.com">
    </div>
    <div class="form-group">
        <label for="">Mobile No.</label>
        <input type="number" class="form-control" id="frst" placeholder="Phone Number">
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" id="frst" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="">Re-Enter Password</label>
        <input type="text" class="form-control" id="frst" placeholder="Re-Enter Password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button type="Reset" class="btn btn-primary">Reset</button>
   
       <button type="cancel" class="btn btn-danger float-right">Cancel</button>
   </form>
   </div>
</div>
<script src="/js/jquery-3.4.1.js"></script>
<script src="/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</body>
</html>
